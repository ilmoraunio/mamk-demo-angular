  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.js"></script>

  <!--bootstrap and our app css file-->

<body>
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="navbar-brand">
          <div class="logo">&nbsp;</div>
        </div>
      </div>
    </div>
  </nav>
  <validationerror></validationerror>

  <div class="container mt-1">
    <div class="row">
      <companyform></companyform>
    </div>
    <div class="row mt-1">
      <companylist></companylist>
    </div>

    <script type="riot/tag" src="companyform.tag"></script>
    <script type="riot/tag" src="companylist.tag"></script>
    <script type="riot/tag" src="validationerror.tag"></script>
    <script src="https://cdn.jsdelivr.net/riot/2.6/riot+compiler.min.js"></script>
    <script>riot.mount('companyform', { companyService: App.companyService})</script>
    <script>riot.mount('companylist', { items: App.companyService.get()})</script>
    <script>riot.mount('validationerror', { errors: App.errors})</script>

  </div>
</body>
